
<html>
	<head>
		{% if title %}
			<title>{{title}}</title>
		{% else %}
			<title>Welcome To Default Title</title>
		{% endif %}
	</head>
	<body>
		<h1> Welcome! </h1>
        <a href="{{ url_for('index') }}">Home</a>
		<a href="{{ url_for('login') }}">Login</a>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
					{% for message in messages %}
						<li>{{message}}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}

		{% block content %}
		{% endblock %}
		
	</body>
</html>
